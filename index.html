<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <link rel="icon" type="image/x-icon" href="/icon.png">
    <!---font owsome link----->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" />
    <!----google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kaushan+Script&family=Pacifico&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!------css file link-------->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator Two Different Days</h1>
        <div class="inp-wrapper">
            <div class="date-wrapper">
                <label for="date-1">Start Date</label>
                <input type="date" id="start-date">
            </div>
            <div class="date-wrapper">
                <label for="date-2">End Date</label>
                <input type="date" id="end-date">
            </div>
        </div>
        <button id="submit">Calculate</button>
      <div class="list-items">
        <ul>
            <li>Year- <span id="years">00</span></li>
            <li>Month- <span id="months">00</span></li>
            <li>Days- <span id="days">00</span></li>
        </ul>
        <ul>
            <li>Hours- <span id="hour">00</span></li>
            <li>Minute- <span id="min">00</span></li>
            <li>Seconds- <span id="sec">00</span></li>
        </ul>
      </div>
    </div>

    <copyright>@copyright || Amol Mahor</copyright>


    <!------Js file link-------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
