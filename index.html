<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <!---font owsome link----->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" />
    <!----google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kaushan+Script&family=Pacifico&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!------css file link-------->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator Two Different Days</h1>
        <div class="inp-wrapper">
            <div class="date-wrapper">
                <label for="date-1">Start Date</label>
                <input type="date" id="date-1">
            </div>
            <div class="date-wrapper">
                <label for="date-2">End Date</label>
                <input type="date" id="date-2">
            </div>
        </div>
        <button id="submit">Calculate</button>
        <ul>
            <li>Days<span>00</span></li>
            <li>Hours<span>00</span></li>
            <li>Minute<span>00</span></li>
            <li>Seconds<span>00</span></li>
        </ul>
    </div>

    <!------Js file link-------->
    <script src="index.js"></script>
</body>

</html>
